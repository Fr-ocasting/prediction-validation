    function(layer){

    let handleObject = feature=>typeof(feature)=='object' ? JSON.stringify(feature) : feature;
    let fields = ["IDT_SIT", "MEAN_X", "MEAN_Y", "COD_STA", "LIB_STA_SIFO", "lane", "Inflow", "Outflow"];
    let aliases = ["IDT_SIT", "MEAN_X", "MEAN_Y", "COD_STA", "LIB_STA_SIFO", "lane", "Inflow", "Outflow"];
    let table = '<table>' +
        String(
        fields.map(
        (v,i)=>
        `<tr>
            <th>${aliases[i]}</th>
            
            <td>${handleObject(layer.feature.properties[v])}</td>
        </tr>`).join(''))
    +'</table>';
    div.innerHTML=table;
    
    return div
    }
